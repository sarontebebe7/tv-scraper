apiVersion: apps/v1
kind: Deployment
metadata:
  name: tv-scraper-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tv-scraper-api
  template:
    metadata:
      labels:
        app: tv-scraper-api
    spec:
      containers:
      - name: api-server
        image: tv-scraper:latest
        command: ["python", "flask_now_playing.py"]
        ports:
        - containerPort: 5001
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: tv-scraper-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: tv-scraper-service
spec:
  selector:
    app: tv-scraper-api
  ports:
  - port: 80
    targetPort: 5001
  type: LoadBalancer

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: tv-scraper-job
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: scraper
            image: tv-scraper:latest
            command: ["python", "scheduler.py"]
            volumeMounts:
            - name: data-volume
              mountPath: /app/data
          restartPolicy: OnFailure
          volumes:
          - name: data-volume
            persistentVolumeClaim:
              claimName: tv-scraper-pvc