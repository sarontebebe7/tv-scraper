version: '3.8'

services:
  # API Server - runs continuously
  api-server:
    build: .
    command: python flask_now_playing.py
    ports:
      - "5001:5001"
    volumes:
      - tv_data:/app/data
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/data/tvguide.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tv-scraper-network
    depends_on:
      - scheduler

  # Scheduler for periodic scraping and DB updates
  scheduler:
    build: .
    command: python scheduler.py
    volumes:
      - tv_data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - tv-scraper-network
    healthcheck:
      test: ["CMD", "test", "-f", "/app/data/tvguide.db"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Manual scraper runner (for testing)
  scraper:
    build: .
    command: /bin/bash
    volumes:
      - tv_data:/app/data
      - ./:/app/source:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - tv-scraper-network
    profiles:
      - manual  # Only start when explicitly requested
    tty: true
    stdin_open: true

volumes:
  tv_data:
    driver: local

networks:
  tv-scraper-network:
    driver: bridge